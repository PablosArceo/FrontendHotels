<app-navbar></app-navbar>

<div class="mask d-flex align-items-center h-80">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">



              <table class="table table-striped mb-0">
                <thead style="background-color: #002d72;">

                  <tr>
                    <th *ngIf="identidadH.rol=='ROL_ADMIN'"  scope="col">id Tipo Evento</th>
                    <th scope="col">Tipo Evento</th>

                    <th *ngIf="identidadH.rol=='ROL_ADMIN'" scope="col">administrar</th>
                    <th  scope="col">Ver</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tipoEventos of tipoEventoModelGet">
                    <th  *ngIf="identidadH.rol=='ROL_ADMIN'"  scope="row">{{ tipoEventos._id }}</th>
                    <td>{{ tipoEventos.nombreTipoEvento }}</td>
                    <td>
                  <tr>

                  <tr>

                    <tr>

                        <div class="box bg-1">
                          <button *ngIf="identidadH.rol=='ROL_ADMIN'" class="button bi bi-pencil-square button--size-s" (click)="obtenerTipoEventoID(tipoEventos._id)"

                          data-bs-toggle="modal" data-bs-target="#modalEditarTipoEvento"
                          data-text="Editar"><span></span>     </button>


                          <button *ngIf="identidadH.rol=='ROL_ADMIN'" class="button bi bi-trash button button--size-s" (click)="obtenerTipoEventoID(tipoEventos._id)"

                          data-bs-toggle="modal" data-bs-target="#modalEliminarTipoEvento"
                          data-text="Eliminar"><span></span>     </button>

                          <button  class="button bi bi-eye-fill button--size-s" (click)="obtenerTipoEventoID(tipoEventos._id)"

                          data-bs-toggle="modal" data-bs-target="#modalVerTipoEvento"
                          data-text="Ver"><span></span>     </button>



                      </div>

                    </tr>


                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



    <!-- Modal Editar  -->

    <div class="modal fade" id="modalEditarTipoEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Tipo Evento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre Evento</label>
                <input type="text" name="nombrehotel" id="nombreTipoEvento" class="form-control"  name="nombreTipoEvento" #nombreTipoEvento="ngModel" [(ngModel)]="tipoEventoModel.nombreTipoEvento"   placeholder="Editar Tipo Evento" >
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editarTipoEvento()">Save changes</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>




  <!-- Modal Eliminar  -->
<div class="modal fade" id="modalEliminarTipoEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Â¿Esta seguro de que desea eliminar el evento, {{ tipoEventoModel.nombreTipoEvento }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
        (click)="eliminarTipoEventoEvento(tipoEventoModel._id)">Si, eliminar</button>
      </div>
    </div>
  </div>
</div>


          <!-- Modal Ver Evento -->

          <div class="modal fade" id="modalVerTipoEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ver Tipo Evento</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="inputNombre" class="form-label">Nombre Tipo Evento</label>
                      <input type="text" name="nombrehotel" id="nombreTipoEvento" class="form-control"  name="nombreTipoEvento" #nombreTipoEvento="ngModel" [(ngModel)]="tipoEventoModel.nombreTipoEvento"    disabled>
                    </div>



                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
