<app-navbar></app-navbar>


<html lang="en"><head>




  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agregar Hotel</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="agregar-hotel.component.scss">
</head>
<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <main class="d-flex align-items-center min-vh-80 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="/assets/agregarHotel.jpg" width="470" height="340" alt="login" class="login-card-img">

            <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link text-small">
               <a href="https://www.bootstrapdash.com/" target="_blank" class="text-white">Tu Gestor de Hoteles</a> from SkyHotels
            </p>
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
              </div>
              <p class="login-card-description">Agregar Hotel</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="nombrehotel" class="sr-only">Nombre del hotel</label>
                    <input type="text" name="nombrehotel" id="nombrehotel" class="form-control"  name="nombreHotel" #nombreHotel="ngModel" [(ngModel)]="hotelModel.nombreHotel" placeholder="nombrehotel" required="">
                  </div>

                  <div class="form-group mb-4">
                    <label for="direccion" class="sr-only">Direccion</label>
                    <input type="text" name="direccion" id="direccion" class="form-control"  name="direccion" #direccion="ngModel" [(ngModel)]="hotelModel.direccion" placeholder="direccion, pais y ciudad" required="">
                  </div>

                  <div class="form-group mb-4">
                    <label for="idGentente" class="sr-only">idGentente</label>
                    <div class="relative  md:w-1/2">
                      <select name="idGentente" #idGentente="ngModel" [(ngModel)]="hotelModel.idGerente" class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="grid-state">
                        <option>idGerente</option>
                        <option *ngFor="let usuario of usuarioModelGet">{{usuario.usuario}}</option>
                      </select>
                    </div>


                </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" (click)="nuevoHotel()" type="button" value="Registrar Hotel">
                </form>
                <nav class="login-card-footer-nav">
                  <i>Terminos y politicas de privacidad</i>
                </nav>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body></html>
