<app-navbar></app-navbar>

<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agregar Tipo Evento</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="add-tipo-evento.component.scss">
</head>
<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <main class="d-flex align-items-center min-vh-80 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://viewfinder.expedia.com/wp-content/uploads/2019/10/miami-bachelorette-party-guide-header-1140x630.jpg" width="470" height="340" alt="login" class="login-card-img">

            <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link text-small">
               <a href="" target="_blank" class="text-white">Tu Gestor de Hoteles</a> from SkyHotels
            </p>
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
              </div>
              <p class="login-card-description">Agregar Tipo Evento</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="nombreTipoEvento" class="sr-only">Nombre tipo eventol</label>
                    <input type="text" name="nombrehotel" id="nombreTipoEvento" class="form-control"  name="nombreTipoEvento" #nombreTipoEvento="ngModel" [(ngModel)]="tipoEventoModel.nombreTipoEvento" placeholder="nombre del tipo evento" required="">
                  </div>


                  <input name="login" id="login" class="btn btn-block login-btn mb-4" (click)="crearTipoEvento()" type="button" value="Registrar tipo evento">
                </form>
                <nav class="login-card-footer-nav">
                  <i>Terminos y politicas de privacidad</i>
                </nav>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body></html>
